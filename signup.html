    <main>
        <h1>회원가입</h1>
        <div class="signup-form-container">
            <form action="#" method="POST"> <div class="form-group">
                    <label>회원 유형</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="user_type" value="developer" checked>
                            👤 개발자 (구직)
                        </label>
                        <label>
                            <input type="radio" name="user_type" value="agency">
                            🏛️ 기관 (구인)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="password_confirm">비밀번호 확인</label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>

                <div class="form-group">
                    <label for="name">이름 (또는 기관명)</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">[필수] 이용약관 및 개인정보 처리방침에 동의합니다.</label>
                    </div>
                </div>

                <button type="submit" class="signup-button">가입하기</button>

            </form>
        </div>
    </main>
